---
version: 2.1

orbs:
  go: circleci/go@2.2.3
  kube-orb: circleci/kubernetes@0.11.1

jobs:
  build:
    executor:
      name: go/default
      tag: '1.23'
    steps:
     - checkout
     - go/load-mod-cache
     - go/mod-download
     - run:
        name: Vendor
        command: |
          go mod vendor
     - go/save-mod-cache
     - go/test:
        covermode: atomic
        failfast: true
        race: true

  e2e:
    executor:
      name: go/default
      tag: '1.23'
    steps:
      - checkout
      - go/load-mod-cache
      - go/mod-download
      - run:
          name: Vendor
          command: |
            go mod vendor
      - kube-orb/install-kubectl:
          kubectl-version: latest
      - run:
          name: Installing BATS
          command: |
            sudo apt-get update
            sudo apt install -y bats curl
      - setup_remote_docker
      - run:
          name: Setup
          command: |
            mkdir -p bin
            make setup-kind
      - run:
          name: Run e2e tests
          command: make e2e

workflows:
  main:
    jobs:
      - build

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - e2e
