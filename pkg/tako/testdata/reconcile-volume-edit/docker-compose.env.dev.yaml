version: "3.7"
services:
  db:
    x-k8s:
      workload:
        replicas: 1
        livenessProbe: 
          type: exec
          exec:
            command: ["echo", "Define healthcheck command for service db"]
          initialDelay: 1m0s
          period: 1m0s
          failureThreashold: 3
          timeout: 10s
      service:
        type: None
  wordpress:
    x-k8s:
      workload:
        replicas: 1
        livenessProbe: 
          type: exec
          exec:
            command: ["echo", "Define healthcheck command for service wordpress"]
          initialDelay: 1m0s
          period: 1m0s
          failureThreashold: 3
          timeout: 10s
      service:
        type: LoadBalancer
volumes:
  db_data:
    x-k8s:
      size: 100Mi
      storageClass: standard
