version: "3.7"
services:
  db:
    image: mysql:8.0.19
    x-k8s:
      workload:
        type: StatefulSet
        replicas: 1
        livenessProbe: 
          type: exec
          exec:
            command: ["echo", "Define healthcheck command for service db"]
          initialDelay: 1m0s
          period: 1m0s
          failureThreashold: 3
          timeout: 10s
      service:
        type: None
  wordpress:
    x-k8s:
      image: wordpress:latest
      workload:
        type: Deployment
        replicas: 1
        livenessProbe: 
          type: exec
          exec:
            command: ["echo", "Define healthcheck command for service wordpress"]
          initialDelay: 1m0s
          period: 1m0s
          failureThreashold: 3
          timeout: 10s
      service:
        type: LoadBalancer
