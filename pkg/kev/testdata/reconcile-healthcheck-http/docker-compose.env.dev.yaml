version: "3.7"
services:
  db:
    image: mysql:8.0.19
    x-k8s:
      workload:
        replicas: 1
        livenessProbe: 
          type: http
          http:
            port: 8080
            path: /status
          initialDelay: 1m0s
          period: 1m0s
          failureThreashold: 3
          timeout: 10s
      service:
        type: None
  wordpress:
    image: wordpress:latest
    x-k8s:
      workload:
        replicas: 1
        livenessProbe:
          type: none
        readinessProbe: 
          type: http
          http:
            port: 8080
            path: /status
          initialDelay: 1m0s
          period: 1m0s
          failureThreashold: 3
          timeout: 10s
      service:
        type: None
volumes:
  db_data:
    x-k8s:
      size: 100Mi
      storageClass: standard
