version: "3.7"
services:
  db:
    image: mysql:8.0.19
    x-k8s:
      workload:
        replicas: 1
        livenessProbe: 
          type: exec
          exec:
            command: ["echo", "Define healthcheck command for service db"]
          initialDelay: 1m0s
          period: 1m0s
          failureThreashold: 3
          timeout: 10s
      service:
        type: None
  wordpress:
    image: wordpress:latest
    x-k8s:
      workload:
        replicas: 1
        livenessProbe: 
          type: exec
          exec:
            command: ["echo", "Define healthcheck command for service wordpress"]
          initialDelay: 1m0s
          period: 1m0s
          failureThreashold: 3
          timeout: 10s
      service:
        type: None
    environment:
      - WORDPRESS_CACHE_USER=dev-cache
      - WORDPRESS_CACHE_PASSWORD=secret.wordpress-cache-pwd.pwd
volumes:
  db_data:
    x-k8s:
      size: 100Mi
      storageClass: standard
